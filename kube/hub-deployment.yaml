apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hub-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: jupyterhub
        service: jupyterhub
    spec:
      serviceAccountName: jupyterhub
      containers:
      - name: proxy
        image: jupyterhub/configurable-http-proxy:2.0.4
        command:
        - configurable-http-proxy
        - --ip=0.0.0.0
        - --api-ip=0.0.0.0
        - --default-target=http://127.0.0.1:8081
        - --error-target=http://127.0.0.1:8081/hub/error
        - --log-level=debug
        env:
          - name: CONFIGPROXY_AUTH_TOKEN
            valueFrom:
              secretKeyRef:
                name: hub-secret
                key: proxy.token
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8000
            name: proxy-public
          - containerPort: 8001
            name: api
      volumes:
        - name: config-volume
          configMap:
            name: jupyterhub-config-py
            items:
              - key: jupyterhub-config.py
                path: jupyterhub_config.py
